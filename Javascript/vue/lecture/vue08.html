<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
</head>
<body>
    <!-- 이번에는 routing에 대해서 알아보아요! -->
    <div id="app">
        <router-view></router-view>
    </div>

    <script>
      var user = {
            template : `
            <div>
                    User component
                    <router-view></router-view>
            </div>
            `
      }
      // user component안에 위치한 profile component
      var profile = {
        template : '<div> 여기는 User Profile </div>'
      }
      var post = {
        template : '<div> 여기는 User Post </div>'
      }

      // URL에 대해 매핑되는 component 설정!
      var routes = [
         {
            path : '/user',
            component : user,
            children : [
                {
                    path : 'profile',
                    component : profile
                },
                {
                    path : 'post',
                    component : post
                }
            ]
         }
      ]
      var router = new VueRouter({
         routes
      })

      new Vue({
        router
      }).$mount('#app')
    </script>
    
</body>
</html>
